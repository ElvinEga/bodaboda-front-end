<!--
        Template Login
-->
<div id="lock-screen" class="animated slideInLeft">
    <div id="lock-screen-content">

        <img id="lock-screen-avatar"  class="img-responsive" src="./images/bodaboda.png"/>


        <div id="lock-screen-info"><h1>Bodaboda Rider</h1>

            <div class="email">Login</div>


            <!-- form login -->
            <form action="" class="mbm">
                <div class="input-group">
                    <i class="fa fa-picture-o"></i>
                    <input type="text" class="form-control" placeholder="Username" ng-model="customer.username">

                </div>
                <div class="input-group">
                    <i class="fa fa-key"></i>
                    <input type="password" class="form-control" placeholder="Password" ng-model="customer.password">

                </div>
                <button type="button" class="btn btn-info" ng-click="login(customer)" ng-disabled="loginProcess">
                    Login</button>
            </form>
        </div>
    </div>

</div>
<style>
    html, body{
        position: relative!important;
    }
</style>
